

<div class="container-map"> 
<google-map
  height="94vh"
  width="100vw"
  class="map"
  [options]="mapOptions"
  [center]="center"
  [zoom]="zoom">
    @for(p of points; track $index)
    {
      <map-advanced-marker
        [id] = "p.title"
        [position]="{lat: p.lat, lng: p.lng}"
        [title]="p.title"
        (mapClick)="setMarkerCenter(p)"
        [content]="createImageAlert()"
      ></map-advanced-marker>
    }
  </google-map>
</div>

<app-select-vendor></app-select-vendor>
<app-menu></app-menu>
